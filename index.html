<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusHelper Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin: 0 0 1rem 0;
      font-weight: 600;
      color: #1e3a8a;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      max-height: 300px;
      padding-right: 5px;
      margin-bottom: 1rem;
    }
    .bubble {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }
    .user {
      background: #dbeafe;
      align-self: flex-end;
    }
    .bot {
      background: #f3f4f6;
      align-self: flex-start;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 2px;
      margin-bottom: 4px;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .action-btn {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background-color: #e5e7eb;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      cursor: pointer;
      color: #374151;
    }
    #summary {
      margin-top: 2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>üéì CampusHelper</h2>
    <div id="chat"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Stelle deine Frage..." />
      <button onclick="sendMessage()">Senden</button>
    </div>
    <div class="action-btn" onclick="downloadCSV()">üìÅ Chatverlauf exportieren</div>
    <div class="action-btn" onclick="clearChat()">üßπ Chat zur√ºcksetzen</div>
    <div id="summary">
      <canvas id="questionChart" height="150"></canvas>
    </div>
  </div>

  <script>
    const endpoint = "https://chatbot-jattus.cognitiveservices.azure.com/language/:query-knowledgebases?projectName=CampusHelper&api-version=2021-10-01&deploymentName=production";
    const apiKey = "EbvNA38yknUy3j6X2TiDT7Jy4o9zWDrLnczvmgmaqRE9PWA70GRtJQQJ99BFACPV0roXJ3w3AAAaACOGmCSu";

    let logs = [];

    const ctx = document.getElementById('questionChart').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Fragen pro Tag',
          data: [],
          backgroundColor: '#60a5fa'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;

      const timestamp = new Date();
      logs.push({ question, timestamp });
      updateChart();
      addMessage(question, "user", timestamp);
      input.value = "";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Ocp-Apim-Subscription-Key": apiKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        const answer = data.answers?.[0]?.answer || "Keine passende Antwort gefunden.";
        addMessage(answer, "bot", new Date());
      } catch (error) {
        console.error("Fehler bei der Anfrage:", error);
        addMessage("Fehler beim Abrufen der Antwort.", "bot", new Date());
      }
    }

    function updateChart() {
      const counts = {};
      logs.forEach(log => {
        const date = new Date(log.timestamp).toLocaleDateString("de-DE");
        counts[date] = (counts[date] || 0) + 1;
      });

      const sortedDates = Object.keys(counts).sort();
      chart.data.labels = sortedDates;
      chart.data.datasets[0].data = sortedDates.map(date => counts[date]);
      chart.update();
    }

    function addMessage(text, type, timestamp) {
      const chat = document.getElementById("chat");
      const wrapper = document.createElement("div");

      const msg = document.createElement("div");
      msg.className = `bubble ${type}`;
      msg.innerText = text;

      const time = document.createElement("div");
      time.className = "timestamp";
      time.innerText = new Intl.DateTimeFormat('de-DE', {
        day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
      }).format(timestamp);

      wrapper.appendChild(msg);
      wrapper.appendChild(time);
      wrapper.style.alignSelf = type === "user" ? "flex-end" : "flex-start";
      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
    }

    function downloadCSV() {
      const header = "question,timestamp\n";
      const rows = logs.map(l => `"${l.question}","${l.timestamp}"`).join("\n");
      const blob = new Blob([header + rows], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "chat_logs.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearChat() {
      document.getElementById("chat").innerHTML = "";
      logs = [];
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
      chart.update();
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

  <footer style="position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 0.9rem; color: #6b7280; font-family: 'Inter', sans-serif;">
    Made with ‚ù§Ô∏è & ‚òï by Aayush, Anshu, Abdullah & Bibash
  </footer>
</body>
</html>
