<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusHelper</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
    }
    .container {
      max-width: 640px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      color: #1e3a8a;
    }
    #chat {
      min-height: 150px;
      margin-bottom: 1rem;
    }
    .bubble {
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 20px;
      max-width: 80%;
    }
    .user { background-color: #dbeafe; text-align: right; margin-left: auto; }
    .bot { background-color: #f3f4f6; text-align: left; margin-right: auto; }
    .input-row {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
    }
    #chart-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéì CampusHelper</h2>
    <label><input type="checkbox" id="gptToggle" /> GPT-Modus aktivieren</label>

    <div id="chat"></div>

    <div class="input-row">
      <input type="text" id="userInput" placeholder="Stelle deine Frage..." />
      <button onclick="sendMessage()">Senden</button>
    </div>

    <div class="input-row" style="margin-top: 1rem;">
      <button onclick="resetChat()">üßπ Chat zur√ºcksetzen</button>
      <button onclick="exportCSV()">üìÑ Chatverlauf exportieren</button>
    </div>

    <div id="chart-container">
      <canvas id="chatChart"></canvas>
    </div>

    <footer>
      Made with ‚ù§Ô∏è & ‚òï by Aayush, Anshu, Abdullah & Bibesh
    </footer>
  </div>

  <script>
    const endpointXLSX = "https://chatbot-jattus.cognitiveservices.azure.com/language/:query-knowledgebases?projectName=CampusHelper&api-version=2021-10-01&deploymentName=production";
    const endpointGPT = "https://aayus-mcduf5yn-swedencentral.cognitiveservices.azure.com/";
    const apiKey = "9mPKBUdCCwKydTq9fN9WOQlYbtzC9WPfD6qnsIbKkhhk41Q2BIKBJQQJ99BFACfhMk5XJ3w3AAAAACOGeAUn";
    const supabaseUrl = "https://zuzirhfvtcrrlvolyolb.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp1emlyaGZ2dGNycmx2b2x5b2xiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMjE5MTMsImV4cCI6MjA2NjU5NzkxM30.afXaVUmXMLGL64Gls5RqZ8bJshyPxxrPsevVEMmsCfA";

    const logs = [];
    const chat = document.getElementById("chat");

    const chart = new Chart(document.getElementById("chatChart"), {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{ label: 'Fragen pro Tag', data: [], backgroundColor: '#60a5fa' }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });

    function updateChart() {
      const counts = {};
      logs.forEach(log => {
        const date = new Date(log.timestamp).toLocaleDateString("de-DE");
        counts[date] = (counts[date] || 0) + 1;
      });
      const sorted = Object.keys(counts).sort();
      chart.data.labels = sorted;
      chart.data.datasets[0].data = sorted.map(d => counts[d]);
      chart.update();
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;
      const isGPT = document.getElementById("gptToggle").checked;
      input.value = "";
      addMessage(question, "user");

      try {
        const response = await fetch(isGPT ? endpointGPT : endpointXLSX, {
          method: "POST",
          headers: {
            "Ocp-Apim-Subscription-Key": apiKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        const answer = data.answers?.[0]?.answer || "Keine passende Antwort gefunden.";
        addMessage(answer, "bot");

        const entry = { question, answer, gpt_mode_enabled: isGPT, timestamp: new Date().toISOString(), ip_address: null };
        logs.push(entry);
        updateChart();

        await fetch(`${supabaseUrl}/rest/v1/chat_logs`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: supabaseKey,
            Authorization: `Bearer ${supabaseKey}`,
            Prefer: "return=minimal"
          },
          body: JSON.stringify(entry)
        });

      } catch (err) {
        console.error("Error:", err);
        addMessage("Fehler beim Abrufen der Antwort.", "bot");
      }
    }

    function addMessage(msg, type) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${type}`;
      bubble.innerText = msg;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    function resetChat() {
      chat.innerHTML = "";
      logs.length = 0;
      updateChart();
    }

    function exportCSV() {
      const csv = ["Frage,Antwort,GPT-Modus,Zeit"];
      logs.forEach(l => {
        csv.push(`"${l.question.replace(/"/g, '""')}","${l.answer.replace(/"/g, '""')}",${l.gpt_mode_enabled},${l.timestamp}`);
      });
      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "chatverlauf.csv";
      a.click();
    }

    document.getElementById("userInput").addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
