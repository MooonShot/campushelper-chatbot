<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusHelper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      margin: auto;
      margin-top: 2rem;
    }
    h2 {
      margin: 0 0 1rem 0;
      font-weight: 600;
      color: #1e3a8a;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      max-height: 300px;
      margin-bottom: 1rem;
    }
    .bubble {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #dbeafe;
      align-self: flex-end;
    }
    .bot {
      background: #f3f4f6;
      align-self: flex-start;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 2px;
      margin-bottom: 4px;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6b7280;
      font-family: 'Inter', sans-serif;
      width: 100%;
    }
    canvas {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>üéì CampusHelper</h2>
    <div id="chat"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Frage hier..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Senden</button>
    </div>
    <div class="input-row" style="margin-top: 0.75rem;">
      <button onclick="clearChat()">üßπ Chat zur√ºcksetzen</button>
      <button onclick="downloadCSV()">üìÅ Chatverlauf exportieren</button>
    </div>
    <canvas id="questionChart" height="150"></canvas>
  </div>

  <footer>
    Made with ‚ù§Ô∏è & ‚òï by Aayush, Anshu, Abdullah & Bibash
  </footer>

  <script>
    const qnaEndpoint = "https://chatbot-jattus.cognitiveservices.azure.com/language/:query-knowledgebases?projectName=CampusHelper&api-version=2021-10-01&deploymentName=production";
    const qnaKey = "EbvNA38yknUy3j6X2TiDT7Jy4o9zWDrLnczvmgmaqRE9PWA70GRtJQQJ99BFACPV0roXJ3w3AAAaACOGmCSu";

    const logs = [];

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;

      const timestamp = new Date();
      logs.push({ question, timestamp });
      addMessage(question, "user", timestamp);
      updateChart();
      input.value = "";

      try {
        const res = await fetch(qnaEndpoint, {
          method: "POST",
          headers: {
            "Ocp-Apim-Subscription-Key": qnaKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        const answer = data.answers?.[0]?.answer || "Keine passende Antwort gefunden.";
        addMessage(answer, "bot", new Date());
      } catch (err) {
        console.error(err);
        addMessage("Fehler beim Abrufen der Antwort.", "bot", new Date());
      }
    }

    function addMessage(text, type, timestamp) {
      const chat = document.getElementById("chat");
      const wrapper = document.createElement("div");
      const msg = document.createElement("div");
      msg.className = `bubble ${type}`;
      msg.innerText = text;

      const time = document.createElement("div");
      time.className = "timestamp";
      time.innerText = new Intl.DateTimeFormat("de-DE", {
        day: "2-digit", month: "2-digit", year: "numeric",
        hour: "2-digit", minute: "2-digit"
      }).format(timestamp);

      wrapper.appendChild(msg);
      wrapper.appendChild(time);
      wrapper.style.alignSelf = type === "user" ? "flex-end" : "flex-start";
      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
    }

    function clearChat() {
      document.getElementById("chat").innerHTML = "";
      logs.length = 0;
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
      chart.update();
    }

    function downloadCSV() {
      const header = "question,timestamp\n";
      const rows = logs.map(l => `"\${l.question}","\${l.timestamp}"`).join("\n");
      const blob = new Blob([header + rows], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "chat_logs.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    const ctx = document.getElementById("questionChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: [],
        datasets: [{
          label: "Fragen pro Tag",
          data: [],
          backgroundColor: "#60a5fa"
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });

    function updateChart() {
      const counts = {};
      logs.forEach(log => {
        const date = new Date(log.timestamp).toLocaleDateString("de-DE");
        counts[date] = (counts[date] || 0) + 1;
      });
      const sorted = Object.keys(counts).sort();
      chart.data.labels = sorted;
      chart.data.datasets[0].data = sorted.map(d => counts[d]);
      chart.update();
    }
  </script>
</body>
</html>
