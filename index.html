
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusHelper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      margin: auto;
      margin-top: 2rem;
    }
    h2 {
      margin: 0 0 1rem 0;
      font-weight: 600;
      color: #1e3a8a;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      max-height: 300px;
      margin-bottom: 1rem;
    }
    .bubble {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #dbeafe;
      align-self: flex-end;
    }
    .bot {
      background: #f3f4f6;
      align-self: flex-start;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6b7280;
      font-family: 'Inter', sans-serif;
      width: 100%;
    }
    .actions {
      margin-top: 0.75rem;
      display: flex;
      gap: 1rem;
    }
    .actions button {
      background: #f3f4f6;
      color: #1f2937;
      border: 1px solid #d1d5db;
    }
    .actions button:hover {
      background: #e5e7eb;
    }
    #toggle-container {
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      color: #1f2937;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>üéì CampusHelper</h2>
    <div id="toggle-container">
      <label><input type="checkbox" id="useGPT" /> GPT-Modus aktivieren</label>
    </div>
    <div id="chat"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Frage hier..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Senden</button>
    </div>
    <div class="actions">
      <button onclick="clearChat()">üßπ Chat zur√ºcksetzen</button>
      <button onclick="downloadCSV()">üìÅ Chatverlauf exportieren</button>
    </div>
  </div>

  <footer>
    Made with ‚ù§Ô∏è & ‚òï by Aayush, Anshu, Abdullah & Bibesh
  </footer>

  <script>
    const qnaEndpoint = "https://chatbot-jattus.cognitiveservices.azure.com/language/:query-knowledgebases?projectName=CampusHelper&api-version=2021-10-01&deploymentName=production";
    const qnaKey = "EbvNA38yknUy3j6X2TiDT7Jy4o9zWDrLnczvmgmaqRE9PWA70GRtJQQJ99BFACPV0roXJ3w3AAAaACOGmCSu";
    const gptEndpoint = "https://aayus-mcduf5yn-swedencentral.cognitiveservices.azure.com/";
    const gptKey = "9mPKBUdCCwKydTq9fN9WOQlYbtzC9WPfD6qnsIbKkhhk41Q2BIKBJQQJ99BFACfhMk5XJ3w3AAAAACOGeAUn";
    const gptDeployment = "gpt-35-turbo";

    const logs = [];

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;

      const timestamp = new Date().toISOString();
      logs.push({ question, timestamp });
      addMessage(question, "user");
      input.value = "";

      const useGPT = document.getElementById("useGPT").checked;

      try {
        if (useGPT) {
          const res = await fetch(`${gptEndpoint}/openai/deployments/${gptDeployment}/chat/completions?api-version=2023-05-15`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "api-key": gptKey
            },
            body: JSON.stringify({
              messages: [{ role: "user", content: question }],
              temperature: 0.7
            })
          });
          const data = await res.json();
          const answer = data.choices?.[0]?.message?.content || "Keine Antwort von GPT.";
          addMessage(answer, "bot");
        } else {
          const res = await fetch(qnaEndpoint, {
            method: "POST",
            headers: {
              "Ocp-Apim-Subscription-Key": qnaKey,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ question })
          });
          const data = await res.json();
          const answer = data.answers?.[0]?.answer || "Keine passende Antwort gefunden.";
          addMessage(answer, "bot");
        }
      } catch (err) {
        console.error(err);
        addMessage("Fehler beim Abrufen der Antwort.", "bot");
      }
    }

    function addMessage(text, type) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `bubble ${type}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function clearChat() {
      document.getElementById("chat").innerHTML = "";
    }

    function downloadCSV() {
      const header = "question,timestamp\n";
      const rows = logs.map(l => `"${l.question}","${l.timestamp}"`).join("\n");
      const blob = new Blob([header + rows], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "chat_logs.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
