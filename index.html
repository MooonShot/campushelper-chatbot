<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusHelper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    #container {
      width: 100%;
      max-width: 650px;
      margin-top: 3rem;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin-top: 0;
      font-weight: 600;
      color: #1e3a8a;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      max-height: 300px;
      margin-bottom: 1rem;
    }
    .bubble {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }
    .user {
      background: #dbeafe;
      align-self: flex-end;
    }
    .bot {
      background: #f3f4f6;
      align-self: flex-start;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #summary {
      margin-top: 2rem;
    }
    canvas {
      margin-top: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>üéì CampusHelper</h2>
    <div id="chat"></div>
    <form class="input-row" onsubmit="sendMessage(); return false;">
      <input type="text" id="userInput" placeholder="Frage hier..." autocomplete="off" />
      <button type="submit">Senden</button>
    </form>

    <div id="summary">
      <h4>Fragen pro Tag</h4>
      <canvas id="chart" width="400" height="150"></canvas>
    </div>
  </div>

  <footer style="text-align: center; margin-top: 1rem; font-size: 0.9rem; color: #6b7280; font-family: 'Inter', sans-serif;">
    Made with ‚ù§Ô∏è & ‚òï by Aayush, Anshu, Abdullah & Bibesh
  </footer>

  <script>
    const hybridMode = true; // Toggle this manually if needed

    const qnaEndpoint = "https://chatbot-jattus.cognitiveservices.azure.com/language/:query-knowledgebases?projectName=CampusHelper&api-version=2021-10-01&deploymentName=production";
    const qnaKey = "EbvNA38yknUy3j6X2TiDT7Jy4o9zWDrLnczvmgmaqRE9PWA70GRtJQQJ99BFACPV0roXJ3w3AAAaACOGmCSu";
    const gptEndpoint = "https://aayus-mcduf5yn-swedencentral.cognitiveservices.azure.com/";
    const gptKey = "9mPKBUdCCwKydTq9fN9WOQlYbtzC9WPfD6qnsIbKkhhk41Q2BIKBJQQJ99BFACfhMk5XJ3w3AAAAACOGeAUn";
    const openAIModel = "gpt-35-turbo";

    const logs = [];

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, "user");
      logs.push({ question, timestamp: new Date().toISOString() });
      updateChart();
      input.value = "";

      try {
        const res = await fetch(azureEndpoint, {
          method: "POST",
          headers: {
            "Ocp-Apim-Subscription-Key": azureKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        const answer = data.answers?.[0]?.answer;

        if (answer && answer !== "Keine passende Antwort gefunden.") {
          addMessage(answer, "bot");
        } else {
          fallbackToGPT(question);
        }
      } catch (e) {
        console.error(e);
        fallbackToGPT(question);
      }
    }

    async function fallbackToGPT(question) {
      try {
        const gpt = await fetch(`${openAIEndpoint}/openai/deployments/${openAIModel}/chat/completions?api-version=2023-03-15-preview`, {
          method: "POST",
          headers: {
            "api-key": openAIKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            messages: [{ role: "user", content: question }],
            temperature: 0.7
          })
        });

        const result = await gpt.json();
        const reply = result.choices?.[0]?.message?.content || "Antwort nicht gefunden.";
        addMessage(reply, "bot");
      } catch (e) {
        console.error("Fallback error:", e);
        addMessage("Fehler beim Abrufen der Antwort.", "bot");
      }
    }

    function addMessage(text, type) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `bubble ${type}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function updateChart() {
      const counts = {};
      logs.forEach(log => {
        const date = new Date(log.timestamp).toLocaleDateString("de-DE");
        counts[date] = (counts[date] || 0) + 1;
      });
      const sortedDates = Object.keys(counts).sort();
      chart.data.labels = sortedDates;
      chart.data.datasets[0].data = sortedDates.map(date => counts[date]);
      chart.update();
    }

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Fragen pro Tag',
          data: [],
          backgroundColor: '#2563eb'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
